<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="coolTitle">Shopping List</h1>
	<br>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="add items here">
	<button id="enter" class="ebutton">Add</button>
	<div class="wrapper">
		<div class="c1" id="dbuttons">
			<button id="Notebook" class="dbutton">Remove</button>
			<button id="Jello" class="dbutton">Remove</button>
			<button id="Spinach" class="dbutton">Remove</button>
			<button id="Rice" class="dbutton">Remove</button>
			<button id="Birthday Cake" class="dbutton">Remove</button>
			<button id="Candles" class="dbutton">Remove</button>
		</div>
		<div class="c2" id="todos">
			<ul>
				<li id="li-Notebook" class="bold red todolist">Notebook</li>
				<li id="li-Jello" class="todolist">Jello</li>
				<li id="li-Spinach" class="todolist">Spinach</li>
				<li id="li-Rice" class="todolist">Rice</li>
				<li id="li-Birthday Cake" class="todolist">Birthday Cake</li>
				<li id="li-Candles" class="todolist">Candles</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
